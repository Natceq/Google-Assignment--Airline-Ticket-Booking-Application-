{{set . "title" "Forgot Password"}}
{{template "header.html" .}}

<header class="jumbotron" style="background-color:#99ff99">
  <div class="container">
    <div class="row">
      <h2>Airlines Login Page</h2>
      <p></p>
    </div>
  </div>
</header>
<div class="container">
    <div class="row">
      <div class="span6">
          <form class="form" role="form" id="formLogin" method="POST">
              <div style = "margin: 10px 0;">
                  <label for = "inputEmail">Email  </label>
                  <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required autofocus>
              </div>
              <div style = "margin: 20px 0;">
                  <button class="btn btn-success btn-lg btn-block" id = "forgotPass" type="submit">Reset Password</button>
              </div>
          </form>
        {{if .flash.error}}
        <div class="card-footer bg-danger text-center">
        {{.flash.error}}
        </div>
        {{end}}
        <div class="form-group col-xs-12 text-center">
          <p><a style="color:#00C1FF;" href="{{ url "App.Index" }}"> Return to login page </a></p>
        </div> 
      </div>
    </div>
  </div>
